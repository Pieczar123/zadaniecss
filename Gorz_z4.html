<html>
<head>
<meta charset=utf-8">
    <LINK href="Gorz_z4.css" rel="stylesheet" type="text/CSS">
</head>
<body>
    <h1>Sposoby podłączania styli do strony</h1>
    <p>1)<u>Zewnętrzny</u> arkusz stylów.</p>
    <textarea rows="4"cols="69">
        <head>
            <link rel="Stylesheet" type="text/css" href="style.css" />
        </head>
    </textarea>
    <p>2)Styl <u>lokalny</u> inaczej: (styl wpisany, liniowy, linijkowy, w linii) czyli dopisanie arkusza do wybranego bloku treści strony.</p>
    <textarea rows="2"cols="69"><selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor></textarea>
    <p>3)<u>Wewnętrzny</u> arkusz stylów.</p>
    <textarea rows="7"cols="60">
        <head>
            <style type="text/css">
            selektor1 { cecha: wartość; cecha2: wartość2... }
            selektor2 { cecha: wartość; cecha2: wartość2... }
            </style>
        </head>
    </textarea>
    <p>4)<u>Alternatywny</u> arkusz stylów.</p>
    <textarea rows="6"cols="95">
        <head>
            <link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" />
            <link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" />
            <link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" />
        </head>
    </textarea>
    <p>5)<u>Import</u> arkusza stylów.</p>
    <textarea rows="4"cols="57">
        <style type="text/css">
            @import url(adres zewnętrznego arkusza stylów);
        </style>
    </textarea>
</body>
</html>
